<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{ static_url("chat.css") }}" type="text/css">
  <title>Chat room</title>
</head>
<body>
<div id="body">
  <div id="users">
    online: <p/>
    <ul id="user_list">
      {% for client in clients %}
      <li id={{ client.client_id }}>{{ client.username }}</li>
      {% end %}
    </ul>
  </div>
  <div id="right">
    <div id="inbox">
      {% for message in messages %}
      {% include "message.html" %}
      {% end %}
    </div>
    <div id="input">
    <form action="" method="post" id="messageform">
      <table>
        <tr>
          <td>Username:</td>
          <td><label for="username"></label><input name="username" id="username" style="width: 100px" value="{{ username }}"></td>
        </tr>
        <tr>
          <td>Input:</td>
          <td><label for="message"></label><input name="body" id="message" style="width: 500px"></td>
        </tr>
        <tr>
          <td style="padding-left:5px">
            <input type="submit" value="Submit">
            <input type="hidden" name="next" value="{{ request.path }}">
            {% module xsrf_form_html() %}
          </td>
        </tr>
      </table>
    </form>
    </div>
  </div>
</div>
<script src="{{ static_url("jquery.min.js") }}" type="text/javascript"></script>
<script src="{{ static_url("chat.js") }}" type="text/javascript"></script>
</body>
</html>
